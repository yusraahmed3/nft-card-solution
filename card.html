<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="card.css" type="text/css" />
  </head>
  <body class="container">
    <div class="smaller-container">
      <div class="image-container">
        <img
          class="image-equil"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
        />
      </div>
      <div class="text-box">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="icons-cont">
          <div class="cont">
            <img src="./images//icon-ethereum.svg" alt="ethereum" />
            <p id="equil">0.041 ETH</p>
          </div>
          <div class="cont">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p id="clock">3 days left</p>
          </div>
        </div>
        <div class="line-break"></div>
        <div class="avatar-cont">
          <img class="avatar" src="./images/image-avatar.png" alt="some guy" />
          <p class="avatar_desc">
            Creation of <span id="avatar_name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
